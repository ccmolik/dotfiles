# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
	colors = true
	color_good = "#BBBBBB"
	color_bad = "#CC1616"
	color_degraded = "#55858E"
	interval = 2
}

order += "volume master"
order += "load"
#order += "cpu_usage"
order += "disk /"
order += "tztime local"
#order += "ipv6"
order += "wireless iwn0"
order += "battery 0"

volume master {
	format = " ♪: %volume  " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
#	format = "À %volume "
}

load {
	format = " Δ: %1min "
}

cpu_usage {
	format = "%usage "
}


disk "/" {
	format = " %avail:/ " 
}

disk "/media/media" {
	format = " ¨ %avail:m "
}

wireless iwn0 {
	format_up = "(%essid) %ip "
	format_down = "no WiFi "
}


tztime local {
	# termsyn font
}
battery 0 {
 format = "%status %percentage \% %remaining"
}
